<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport:" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <body>
    <section class="signuppage">
    <div class="signupwrapper">
      <form class="signupform">
        <h2>Welcome!</h2>
        <p>Please enter your details below</p><br>
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter your full name" id="name" required><br>
          <label for="signupemail">Email</label><br>
          <input type="email" placeholder="Enter your email" id="signupemail" required><br>
          <label for="signuppassword">Password</label><br>
          <input type="password" placeholder="*******" id="signuppassword" required><br>
          <label for="confirmpassword">Confirm Password</label><br>
          <input type="password" placeholder="*******" id="confirmpassword" required><br>
          <button type="submit" id="signupbtn" name="signup-button">
            <a href="#">Sign up</a>
          </button>
      </form>

      <p>Already have an account? <b><a href="login.html" style="color: #111;">Login</a></b></p>
    </div>

    </section>
    <script src="signlog.js"></script>
  </body>
</html>
